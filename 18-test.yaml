- name: loop
  hosts: local
  become: yes
  tasks:
    - name: print names in loop
      ansible.builtin.package:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
      - { name: "nginx", state: "obsent" }
      - { name: "mysql", state: "obsent" }
      - { name: "zip" ,  state: "obsent"}