- name: function string to list      # transforming string into list
  hosts: local
  connection: local
  vars:
    technologies: DevOps, Linux, Ansible, awscloud    #string
  tasks:
  - name: default varible
    ansible.builtin.debug:
    # default function, if define any variblel it prints other wise it print default varible which defind.
      msg: "Hello my name is {{ name | default ('sivakumar reddy') }}"

  - name: string to list 
    ansible.builtin.debug:
      msg: "technologies are: {{ technologies | split(',') }}"


- name:  map to list      # map or dictionary both are same 
  hosts: local
  connection: local
  vars:
    my_tags:
      Application: payment
      Environment: Dev
  tasks:
  - name: converting map to list
    ansible.builtin.debug:
      msg: "my_tags are: {{ my_tags | dict2items}}"


- name: list to map(or)dictionary    # converting list to map 
  hosts: local
  connection: local
  vars:
    tagslist:
      - key: Application
        value: payment
      - key: Environment
        value: Dev
  tasks:
  - name: converting list to map(or)dictionary
    ansible.builtin.debug:
      msg: "tagslist are: {{ tagslist | items2dict }}"
  