- name: check the facts
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: intall nginx if redhat
    ansible.builtin.dnf:
      name: nginx
      state: latest
    when: ansible_os_family == "RedHat"    # use ansible_  while refering the facts

  - name: install nginx if RedHat
    ansible.builtin.apt:
      name: nginx
      state: latest
    when: ansible_os_family == "Debain"
