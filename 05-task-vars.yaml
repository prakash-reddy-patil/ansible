- name: play level varibles
  hosts: local
  connection: local    #ansible is connecting to localhost
  vars:
    COURSE: DevSecOps with aws
    DURATION: 10HRS
    TRAINER: PATIL PRAKASHREDDY
  tasks:
  - name: print the course info
    vars:
      COURSE: Ansible                # declaring variables in task is called task level variable
    ansible.builtin.debug:
      msg: "The course is: {{ COURSE }} and Duration of course is: {{ DURATION }} and trainer is MR: {{ TRAINER }}"